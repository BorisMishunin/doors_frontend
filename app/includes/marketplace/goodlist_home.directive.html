<script type="text/ng-template" id="goodlist_home.directive.html">
  <div class="row row-offcanvas good-type-list">
    <div class="col-xs-12 col-sm-2 type-info-parent">
      <div class="type-info">
        <a class="btn btn-success all-goods-btn" type="button" href="#/goods?type={{vm.type}}">
          Все товары <span class="badge">{{vm.totalItems}}</span>
        </a>
        <div class="base-price">
          <div class="base-price-text">Базовая цена </div>
          <div class="base-price-value">{{vm.price}} грн.</div>
        </div>
      </div>
    </div>
    <div class="col-xs-10">
      <div class="owl-carousel">
        <div ng-repeat="good in vm.goods.results" ng-repeat-owl-carousel carousel-init="vm.carouselInitializer2">
          <img class="action_image" ng-src="/{{ good.foto[0] }}" alt="" />
        </div>
      </div>
    </div>
  </div>
</script>
